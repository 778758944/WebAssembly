<body>
    <h1>fibonacci js</h1>
    <script>
    	function fibonacci(n){
			if(n > 2){
				return fibonacci(n-1) + fibonacci(n-2);
			} else {
				return 1;
			}
		}

		// console.time('js-fib');
		// console.log(fibonacci(45));
		for(var i = 1;i <= 45;i++){
			console.time(`j-fib-${i}`);
			console.log(fibonacci(i));
			console.timeEnd(`j-fib-${i}`);
		}
		// console.timeEnd('js-fib');
    </script>
</body>
