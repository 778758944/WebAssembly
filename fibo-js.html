<body>
    <h1>fibonacci js</h1>
    <script>
    	function fibonacci(num) {
		    if(num < 0)  return 0;
		    else if(num == 1) return 1;
		    else if(num == 2) return 1;
		    var fn = 1,
			    fn1 = 1 ,
			    i = 4,
			    fn2 = fn + fn1
		    while(i <= num){
		        fn = fn1;
		        fn1 = fn2;
		        fn2 = fn + fn1;
		        i = i + 1;
		    }   
		    return fn2;
		}

		console.time('js-fib');
		console.log(fibonacci(46));
		console.timeEnd('js-fib');

    </script>
